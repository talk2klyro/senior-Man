<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saddiq Gallery</title>
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Saddiq Gallery</h1>
    <div class="controls">
      <select id="sortSelect" aria-label="Sort photos">
        <option value="recent">Most recent</option>
        <option value="liked">Most liked</option>
      </select>
      <!-- Support Programmers Button -->
      <a href="https://flutterwave.com/pay/n2tafjnfo4zj" target="_blank" rel="noopener noreferrer">
        <button id="supportButton">üíñ Support Programmers</button>
      </a>
    </div>
  </header>

  <main>
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <!-- Lightbox / Modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lb-close" id="lbClose" aria-label="Close">‚úï</button>
    <div class="lb-content">
      <img id="lbImage" alt="" />
      <div class="lb-meta">
        <h2 id="lbTitle"></h2>
        <p id="lbUploader" class="uploader"></p>
        <div class="lb-actions">
          <button id="likeBtn">‚ù§Ô∏è <span id="likeCount">0</span></button>
          <button id="shareBtn">Share</button>
          <a id="downloadBtn" download>Download</a>
        </div>
        <p id="lbCaption" class="caption"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>
      <a href="https://flutterwave.com/pay/n2tafjnfo4zj" target="_blank" rel="noopener noreferrer" class="support-link">
        üíñ Support Programmers
      </a>
    </small>
  </footer>

  <!-- Load gallery data and script -->
  <script>
    // Fetch gallery JSON and initialize the page
    fetch('gallery.json')
      .then(response => response.json())
      .then(data => {
        if (typeof initGallery === 'function') {
          initGallery(data);
        } else {
          console.warn("initGallery() not found. Make sure script.js defines it.");
        }
      })
      .catch(err => console.error('Error loading gallery.json:', err));
  </script>

  <!-- Main JavaScript (handles likes.php calls, sorting, etc.) -->
  <script src="script.js" defer></script>
</body>
</html>
