<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JSON Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>JSON Photo Gallery</h1>
    <div class="controls">
      <select id="sortSelect" aria-label="Sort photos">
        <option value="recent">Most recent</option>
        <option value="liked">Most liked</option>
      </select>
      <button id="uploadDemo">Add demo photo (local)</button>
    </div>
  </header>

  <main>
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <!-- Lightbox / Modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lb-close" id="lbClose" aria-label="Close">✕</button>
    <div class="lb-content">
      <img id="lbImage" alt="" />
      <div class="lb-meta">
        <h2 id="lbTitle"></h2>
        <p id="lbUploader" class="uploader"></p>
        <div class="lb-actions">
          <button id="likeBtn">❤️ <span id="likeCount">0</span></button>
          <button id="shareBtn">Share</button>
          <a id="downloadBtn" download>Download</a>
        </div>
        <p id="lbCaption" class="caption"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Static gallery using <code>gallery.json</code>. Likes persist to server if <code>likes.php</code> is present, otherwise use localStorage.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
